<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
    <script src="script.js"></script> 
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </form>
        <img id="weather-icon" alt="Weather Icon">
        <div id="temp">
        </div>
        <div id="weather-info">
        </div>
        <div id="hourly-forecast-container">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast">
            </div>
        </div>
        <div id="daily-forecast-container">
            <h2>Daily Forecast</h2>
            <div id="daily-forecast">
            </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/4dd697c854.js" crossorigin="anonymous"></script>   
</html>
